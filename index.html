<script type="text/javascript">

$(function(){
// var _URL = window.URL || window.webkitURL;

$("#upload_btn").click(function(){
	$("#upload").trigger("click");
});

$("#upload").change(function(){
	var file_org = $(this);
	var file = file_org[0].files[0];
 	var reader = new FileReader();
	var image = $("#pw_image");
	// var img;
	// var width;
	// var height;

	if(file){
	  //   img = new Image();
	  //    img.onload = function() {
   //          width = this.width;
   //          height = this.height;
   //          console.debug(width);
   //          $('.preview_image').css("width",""+width+"px");
			// $('.preview_image').css("height",""+height+"px");
   //      };
        // img.src = _URL.createObjectURL(file);
		reader.readAsDataURL(file);
	}else{
		image.src = " ";
	}
	reader.onload = function(e){
		$('#pw_image').css('background', 'transparent url('+e.target.result +')  center  no-repeat');
		$('#pw_image').css('background-size','contain');
	}

	
});

$("#uploadCapture").change(function(){
	var file_org = $(this);
	var file = file_org[0].files[0];
 	var reader = new FileReader();
	var image = $("#pw_image");
	// var img;
	// var width;
	// var height;

	if(file){
	  //   img = new Image();
	  //    img.onload = function() {
   //          width = this.width;
   //          height = this.height;
   //          console.debug(width);
   //          $('.preview_image').css("width",""+width+"px");
			// $('.preview_image').css("height",""+height+"px");
   //      };
        // img.src = _URL.createObjectURL(file);
		reader.readAsDataURL(file);
	}else{
		image.src = " ";
	}
	reader.onload = function(e){
		$('#pw_image').css('background', 'transparent url('+e.target.result +')  center  no-repeat');
		$('#pw_image').css('background-size','contain');
	}

	
});


// dragging image
$( ".draggable" ).draggable();

$(".resizable").resizable({

	aspectRatio: true,
	handles:     'ne, nw, se, sw'
});
$(".santaHat").resizable({

	aspectRatio: true,
	handles:     'ne, nw, se, sw'
});
$(".resizable").rotatable();



$('.preview_image').mouseenter(function(){
	$('.ui-resizable-handle').show();
	$('.ui-rotatable-handle').show();
});
 

$('#output').click(function(){			
		$('.ui-resizable-handle').hide();
		$('.ui-rotatable-handle').hide();
		$('.loading').fadeIn();
		setTimeout(function(){
			$('.loading').hide();
			html2canvas(document.getElementById('pw_image'), {
			  allowTaint:false,
			  onrendered: function(canvas) {
		  		var img = canvas.toDataURL();
	            canvas.toBlob(function(blob) {
	            saveAs(blob, "test.png");
	        	}, "image/png");			 
			  }
			});
		},1000);
	});





});
</script>
